<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
  <head>
    {% include head.html %}
	{% include head/custom.html %}
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">

    {% include browser-upgrade.html %}
    {% include masthead.html %}

	<script src="/assets/Ideal-Image-Slider-JS/ideal-image-slider.js"></script>
	<script src="/assets/Ideal-Image-Slider-JS/extensions/bullet-nav/iis-bullet-nav.js"></script>
    {% include facebookembed.html %}

	<script>
		function hideToggle(){
			var divs = ["cv", "cvblank", "cvgray", "spacer"];
			for (var i=0; i<divs.length; i++) {
				$(document.getElementById(divs[i])).toggle();
			}
		}
	</script>

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
